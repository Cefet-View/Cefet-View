<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour-Cefet</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div
      id="transitionOverlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        opacity: 0;
        pointer-events: none;
        z-index: 10;
        transition: opacity 1s ease;
      "
    ></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
